<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .home-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: var(--primary-color);
    color: blue;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
    text-decoration: none;
    font-size: 0.9rem;
}

.home-btn:hover {
    background-color: var(--secondary-color);
    transform: translateY(-2px);
}
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 15px;
            margin: 20px 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 48px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 2px solid #dfe6e9;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2c3e50;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .cell:hover:not(.taken) {
            background-color: #f1f9ff;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .cell.x {
            color: #e74c3c;
        }
        .cell.o {
            color: #3498db;
        }
        .scores {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin: 20px 0;
            background-color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .score {
            text-align: center;
        }
        .score h3 {
            margin: 0 0 5px 0;
            color: #7f8c8d;
            font-size: 1em;
        }
        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        #playerScore {
            color: #e74c3c;
        }
        #computerScore {
            color: #3498db;
        }
        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #2c3e50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }
        button:active {
            transform: translateY(0);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: modalFadeIn 0.4s;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        .modal p {
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        .modal button {
            background-color: #2ecc71;
            margin-top: 15px;
        }
        .modal button:hover {
            background-color: #27ae60;
        }
        .winning-cell {
            background-color: #e8f5e9;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <a href="C:\Users\hp\Desktop\pic\Maths game\homepage.html" class="home-btn" onclick="returnToHome()">‚Üê Home</a>
    <h1>Tic Tac Toe</h1>
    <div class="subtitle">Challenge the computer in this classic game!</div>
    
    <div class="scores">
        <div class="score">
            <h3>Player (X)</h3>
            <div class="score-value" id="playerScore">0</div>
        </div>
        <div class="score">
            <h3>Computer (O)</h3>
            <div class="score-value" id="computerScore">0</div>
        </div>
    </div>
    
    <div class="board" id="board"></div>
    
    <button onclick="resetBoard()">New Game</button>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Congratulations!</h2>
            <p id="modalMessage">You won the game!</p>
            <button onclick="closeModal()">Play Again</button>
        </div>
    </div>
    
    <script>
        const board = document.getElementById("board");
        const playerScoreDisplay = document.getElementById("playerScore");
        const computerScoreDisplay = document.getElementById("computerScore");
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modalTitle");
        const modalMessage = document.getElementById("modalMessage");
        
        let playerScore = 0;
        let computerScore = 0;
        let gameActive = true;

        // Initialize board
        const cells = [];
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.addEventListener("click", () => makeMove(i));
            board.appendChild(cell);
            cells.push(cell);
        }

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // Check for a winner and return winning cells if found
        function checkWinner(mark) {
            for (const combination of winningCombinations) {
                if (combination.every(index => cells[index].textContent === mark)) {
                    // Highlight winning cells
                    combination.forEach(index => {
                        cells[index].classList.add("winning-cell");
                    });
                    return combination;
                }
            }
            return null;
        }

        // Make a move
        function makeMove(index) {
            if (!gameActive || cells[index].textContent) return;
            
            cells[index].textContent = "X";
            cells[index].classList.add("x", "taken");

            const winningCombination = checkWinner("X");
            if (winningCombination) {
                endGame("player");
                return;
            }

            if (isBoardFull()) {
                endGame("draw");
                return;
            }

            gameActive = false; // Disable moves while computer is "thinking"
            setTimeout(makeComputerMove, 800); // Add delay for computer's move
        }

        // Computer's move (slightly smarter)
        function makeComputerMove() {
            // Try to win if possible
            const winningMove = findWinningMove("O");
            if (winningMove !== -1) {
                makeComputerMoveAt(winningMove);
                return;
            }
            
            // Block player from winning
            const blockingMove = findWinningMove("X");
            if (blockingMove !== -1) {
                makeComputerMoveAt(blockingMove);
                return;
            }
            
            // Take center if available
            if (!cells[4].textContent) {
                makeComputerMoveAt(4);
                return;
            }
            
            // Take a random corner
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(index => !cells[index].textContent);
            if (availableCorners.length > 0) {
                const randomCorner = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                makeComputerMoveAt(randomCorner);
                return;
            }
            
            // Take any available spot
            const emptyCells = [];
            cells.forEach((cell, index) => {
                if (!cell.textContent) emptyCells.push(index);
            });
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                makeComputerMoveAt(randomCell);
            }
        }
        
        function makeComputerMoveAt(index) {
            cells[index].textContent = "O";
            cells[index].classList.add("o", "taken");
            
            const winningCombination = checkWinner("O");
            if (winningCombination) {
                endGame("computer");
                return;
            }
            
            if (isBoardFull()) {
                endGame("draw");
                return;
            }
            
            gameActive = true; // Re-enable player moves
        }
        
        function findWinningMove(mark) {
            for (const combination of winningCombinations) {
                const marks = combination.map(index => cells[index].textContent);
                const emptyIndex = combination[marks.indexOf("")];
                
                if (marks.filter(m => m === mark).length === 2 && marks.includes("")) {
                    return emptyIndex;
                }
            }
            return -1;
        }

        // Check if the board is full
        function isBoardFull() {
            return cells.every(cell => cell.textContent);
        }

        // End the game
        function endGame(winner) {
            gameActive = false;
            
            setTimeout(() => {
                if (winner === "player") {
                    playerScore++;
                    playerScoreDisplay.textContent = playerScore;
                    showModal("You Win!", "Congratulations! You defeated the computer!");
                } else if (winner === "computer") {
                    computerScore++;
                    computerScoreDisplay.textContent = computerScore;
                    showModal("Computer Wins", "The computer outsmarted you this time!");
                } else {
                    showModal("It's a Draw!", "The game ended in a tie. Try again!");
                }
            }, 500);
        }

        // Show modal with custom message
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = "flex";
        }

        // Close modal
        function closeModal() {
            modal.style.display = "none";
            resetBoard();
        }
        function returnToHome() {
    document.getElementById('game-section').style.display = 'none';
    document.getElementById('categories').style.display = 'grid';
    document.getElementById('instructions').style.display = 'none';
    document.getElementById('how-to-play').style.display = 'inline-block';
    return false;
}

        // Reset the board
        function resetBoard() {
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("taken", "x", "o", "winning-cell");
            });
            gameActive = true;
        }
    </script>
</body>
</html>
